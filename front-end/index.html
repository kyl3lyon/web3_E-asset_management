<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
        }
    </style>
    <title>Cryptex: Secure IP Sharing</title>
</head>
<body class="bg-gray-900 h-screen flex flex-col justify-center items-center text-white">

    <h1 class="text-4xl mb-2">
      Cryptex
      <span class="text-gray-500 text-2xl">by @kyl3lyon</span>
    </h1>
  
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
        <h2 class="text-2xl mb-4 text-gray-900">Encrypt & Upload Your File</h2>
        <div class="mb-4 flex flex-wrap">
          <!-- Previews will appear here -->
        </div>
        <div id="drop-area" class="border-2 border-dashed border-gray-400 h-32 flex justify-center items-center text-gray-900">
          <p>Drag & Drop or <span class="text-blue-600 cursor-pointer">Browse</span></p>
          <input type="file" id="file-input" class="hidden">
        </div>

        <div id="preview" class="mt-4 flex flex-wrap rounded-lg"></div>
        <button id="upload-button" class="bg-blue-600 text-white mt-4 p-2 rounded w-full">Upload</button>
      </div>

    <script src="main.js"></script>
    
  </body>
</html>
